<!-- React va sobreescribir lo que inicialmente hemos colocado -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Miy First page in React Js">
    
    <title>Welcome React</title>
</head>
<body>
    <div id="root">
        <h1>First React Page Rendering</h1>
    </div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        //funcion que retorna un componente
        const App = () => {
            return React.createElement("div", {}, React.createElement("h1", {}, "Our First React Page has rendered by ReactDOM"));
        }
        //colocar el componenete en la eitqueta con id="root"
        ReactDOM.render(React.createElement(App), document.getElementById("root"));
    </script>
</body>
</html>
